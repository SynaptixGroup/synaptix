<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helper - Synaptix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Synaptix</a>
            <nav>
                <ul>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="library.html">Digital Library</a></li>
                    <li><a href="ai-helper.html">AI Helper</a></li>
                    <li><a href="quizzes.html">Quizzes</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="parents-portal.html">Parents Portal</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span class="username-display" id="usernameDisplay"></span>
            </div>
        </div>
    </header>

    <main>
        <section class="ai-helper">
            <div class="container">
                <h1>AI Helper</h1>
                <div class="ai-chat">
                    <div id="chatMessages" class="chat-messages"></div>
                    <form id="chatForm" class="chat-input">
                        <input type="text" id="userInput" placeholder="Ask me anything!" required>
                        <div class="button-container">
                            <button type="submit" id="sendButton">Send</button>
                            <button type="button" id="clearButton">Clear Chat</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Synaptix. All rights reserved.</p>
        </div>
    </footer>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="authTitle"></h2>
            <form id="authForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit" id="authSubmit"></button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="ai-helper.js"></script>
</body>
</html>
